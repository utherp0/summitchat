seed_examples:
  - context: |
      The Red Had Summit Competition is a one off competition on the 9th October 2024 at the Mermaid, 2 Puddle Duck, London EC4 3DB, UK. Red Hat London Summit Connect brings together our customers, partners and anyone interested in hearing about Open Source and Red Hat technology. The competition involves interacting with a concept store merchandise using AI and ML.
      - question: |
          How do I enter the competition?
        answer: |
          Press the 'Go To Store' button below and it will take you to the store. Follow the instructions there to use your camera.
      - question: |
          What items do I need to find for the Red Hat Summit Competition?
        answer: |
          You will need to find Red Hat Trainers, Red Hat Sunglasses and the Red Hat Thermos.
      - question: |
          Can I buy things from the Red Hat Summit Connect store?
        answer: |
          No, it is a concept store application.
      - question: |
          What will I learn about at Red Hat Summit Connect?
        answer: |
          You will learn about all the new technologies and products from Red Hat for 2024
      - question: |
          What do the initials RH stand for?
        answer: |
          RH stands for Red Hat
document_outline: |
  Overview of the rules of the Red Hat Summit Connect London competition.
